    <style>
      /* Emergency inline CSS to force proper styling */
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
        background-color: #f9fafb; 
        color: #111827; 
      }
      .min-h-screen { min-height: 100vh; }
      .bg-gray-50 { background-color: #f9fafb; }
      .bg-white { background-color: #ffffff; }
      .sticky { position: sticky; }
      .top-0 { top: 0; }
      .z-50 { z-index: 50; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
      .border-b { border-bottom-width: 1px; }
      .border-gray-200 { border-color: #e5e7eb; }
      .max-w-md { max-width: 28rem; }
      .mx-auto { margin-left: auto; margin-right: auto; }
      .px-4 { padding-left: 1rem; padding-right: 1rem; }
      .py-3 { padding-top: 0.75rem; padding-bottom: 0.75rem; }
      .flex { display: flex; }
      .items-center { align-items: center; }
      .justify-between { justify-content: space-between; }
      .space-x-2 > * + * { margin-left: 0.5rem; }
      .w-10 { width: 2.5rem; }
      .h-10 { height: 2.5rem; }
      .rounded-full { border-radius: 9999px; }
      .w-8 { width: 2rem; }
      .h-8 { height: 2rem; }
      .object-cover { object-fit: cover; }
      .text-lg { font-size: 1.125rem; line-height: 1.75rem; }
      .font-bold { font-weight: 700; }
      .grid { display: grid; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
      .w-full { width: 100%; }
      .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      .bg-yellow-100 { background-color: #fef3c7; }
      .rounded-lg { border-radius: 0.5rem; }
      .p-4 { padding: 1rem; }
      .text-center { text-align: center; }
      .mb-4 { margin-bottom: 1rem; }
      .hover\\:opacity-80:hover { opacity: 0.8; }
      .transition-opacity { 
        transition-property: opacity; 
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1); 
        transition-duration: 150ms; 
      }
      .bg-gradient-to-r { background: linear-gradient(to right, var(--tw-gradient-stops)); }
      .from-yellow-400 { --tw-gradient-from: #fbbf24; --tw-gradient-to: rgb(251 191 36 / 0); --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to); }
      .to-orange-400 { --tw-gradient-to: #fb923c; }
      .text-black { color: #000000; }
      .px-6 { padding-left: 1.5rem; padding-right: 1.5rem; }
      .py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      .border { border-width: 1px; }
      .border-orange-500 { border-color: #f97316; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
      .h-12 { height: 3rem; }
      .mr-2 { margin-right: 0.5rem; }
      .border-2 { border-width: 2px; }
