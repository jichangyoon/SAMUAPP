  <body>
    <div id="root"></div>
    <script>
      // Global polyfills for Solana compatibility
      if (typeof global === 'undefined') {
        var global = globalThis;
      }
      global.global = global;
      global.process = global.process || { env: {} };
      
      // Buffer polyfill 강화
      if (typeof window !== 'undefined') {
        window.global = window;
        // Buffer 함수들을 직접 구현
        window.Buffer = window.Buffer || {
          from: function(data, encoding) {
            if (typeof data === 'string') {
              const encoder = new TextEncoder();
              return encoder.encode(data);
            }
            return new Uint8Array(data);
          },
          alloc: function(size, fill) {
            const arr = new Uint8Array(size);
            if (fill !== undefined) {
              arr.fill(fill);
            }
            return arr;
          },
          isBuffer: function(obj) {
            return obj instanceof Uint8Array;
          },
          concat: function(list, totalLength) {
            if (!Array.isArray(list)) return new Uint8Array(0);
            if (list.length === 0) return new Uint8Array(0);
            
            let length = totalLength;
            if (length === undefined) {
              length = list.reduce((acc, buf) => acc + buf.length, 0);
            }
            
            const result = new Uint8Array(length);
            let offset = 0;
            for (const buf of list) {
              result.set(buf, offset);
              offset += buf.length;
            }
            return result;
          }
        };
      }
    </script>
