<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>SAMU Meme Contest</title>
    <meta name="description" content="SAMU 토큰 홀더들을 위한 밈 콘테스트와 굿즈샵. 투표하고 상품을 받아보세요!" />
    <meta name="theme-color" content="#F4D03F" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SAMU" />
    <style>
      /* Force override all Privy/external CSS with !important */
      * { box-sizing: border-box !important; }
      body * { margin: 0 !important; padding: 0 !important; }
      body { 
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif !important; 
        background-color: #f9fafb !important; 
        color: #111827 !important; 
      }
      .min-h-screen { min-height: 100vh !important; }
      .bg-gray-50 { background-color: #f9fafb !important; }
      .bg-white { background-color: #ffffff !important; }
      .sticky { position: sticky !important; }
      .top-0 { top: 0 !important; }
      .z-50 { z-index: 50 !important; }
      .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05) !important; }
      .border-b { border-bottom-width: 1px !important; }
      .border-gray-200 { border-color: #e5e7eb !important; }
      .max-w-md { max-width: 28rem !important; }
      .mx-auto { margin-left: auto !important; margin-right: auto !important; }
      .px-4 { padding-left: 1rem !important; padding-right: 1rem !important; }
      .py-3 { padding-top: 0.75rem !important; padding-bottom: 0.75rem !important; }
      .flex { display: flex !important; }
      .items-center { align-items: center !important; }
      .justify-between { justify-content: space-between !important; }
      .space-x-2 > * + * { margin-left: 0.5rem !important; }
      .w-10 { width: 2.5rem !important; }
      .h-10 { height: 2.5rem !important; }
      .rounded-full { border-radius: 9999px !important; }
      .w-8 { width: 2rem !important; }
      .h-8 { height: 2rem !important; }
      .object-cover { object-fit: cover !important; }
      .text-lg { font-size: 1.125rem !important; line-height: 1.75rem !important; }
      .font-bold { font-weight: 700 !important; }
      .grid { display: grid !important; }
      .grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)) !important; }
      .w-full { width: 100% !important; }
      .text-sm { font-size: 0.875rem !important; line-height: 1.25rem !important; }
      .bg-yellow-100 { background-color: #fef3c7 !important; }
      .rounded-lg { border-radius: 0.5rem !important; }
      .p-4 { padding: 1rem !important; }
      .text-center { text-align: center !important; }
      .mb-4 { margin-bottom: 1rem !important; }
      .hover\\:opacity-80:hover { opacity: 0.8 !important; }
      .transition-opacity { 
        transition-property: opacity !important; 
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important; 
        transition-duration: 150ms !important; 
      }
      .bg-gradient-to-r { background: linear-gradient(to right, var(--tw-gradient-stops)) !important; }
      .from-yellow-400 { --tw-gradient-from: #fbbf24 !important; --tw-gradient-to: rgb(251 191 36 / 0) !important; --tw-gradient-stops: var(--tw-gradient-from), var(--tw-gradient-to) !important; }
      .to-orange-400 { --tw-gradient-to: #fb923c !important; }
      .text-black { color: #000000 !important; }
      .px-6 { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
      .py-2 { padding-top: 0.5rem !important; padding-bottom: 0.5rem !important; }
      .border { border-width: 1px !important; }
      .border-orange-500 { border-color: #f97316 !important; }
      .shadow-lg { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important; }
      .h-12 { height: 3rem !important; }
      .mr-2 { margin-right: 0.5rem !important; }
      .border-2 { border-width: 2px !important; }
      
      /* Additional SAMU styles */
      .bg-yellow-50 { background-color: #fffbeb !important; }
      .bg-orange-100 { background-color: #fed7aa !important; }
      .text-orange-600 { color: #ea580c !important; }
      .text-yellow-800 { color: #92400e !important; }
      .rounded { border-radius: 0.25rem !important; }
      .space-y-4 > * + * { margin-top: 1rem !important; }
      .space-y-2 > * + * { margin-top: 0.5rem !important; }
      .font-semibold { font-weight: 600 !important; }
      .mt-8 { margin-top: 2rem !important; }
      .mb-2 { margin-bottom: 0.5rem !important; }
      .px-3 { padding-left: 0.75rem !important; padding-right: 0.75rem !important; }
      .py-1 { padding-top: 0.25rem !important; padding-bottom: 0.25rem !important; }
      
      /* Override any Privy modal/overlay styling */
      div[data-privy-modal] { display: none !important; }
      .privy-overlay { display: none !important; }
      
      /* Ensure our buttons work */
      button { 
        cursor: pointer !important;
        border: none !important;
        outline: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
