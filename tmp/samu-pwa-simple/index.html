<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SAMU Meme Contest</title>
    <link rel="manifest" href="public/manifest.json">
    <meta name="theme-color" content="#D4AF37">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <link rel="apple-touch-icon" href="public/icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 400px;
            padding: 20px;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            background: url('public/samu-logo.webp') center/contain no-repeat;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
            color: #D4AF37;
        }
        .subtitle {
            font-size: 16px;
            margin: 10px 0;
            opacity: 0.8;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #D4AF37;
            color: #000;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #B8941F;
            transform: translateY(-2px);
        }
        .links {
            margin-top: 30px;
        }
        .link {
            display: block;
            color: #D4AF37;
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">SAMU Meme Contest</div>
        <div class="subtitle">밈 콘테스트 플랫폼</div>
        
        <a href="https://4def2f81-75c3-4eac-a5fc-a59cb8dbc6bc-00-1vxco4gii0mu8.worf.replit.dev" class="button">
            앱 시작하기
        </a>
        
        <div class="links">
            <a href="https://4def2f81-75c3-4eac-a5fc-a59cb8dbc6bc-00-1vxco4gii0mu8.worf.replit.dev" class="link">
                웹 버전 바로가기
            </a>
        </div>
    </div>
    
    <script>
        // PWA 설치 프롬프트
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            const installButton = document.createElement('button');
            installButton.textContent = '앱 설치하기';
            installButton.className = 'button';
            installButton.onclick = () => {
                e.prompt();
            };
            document.querySelector('.container').appendChild(installButton);
        });
        
        // 서비스 워커 등록
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('public/sw.js');
        }
        
        // 자동 리다이렉트 (3초 후)
        setTimeout(() => {
            window.location.href = 'https://4def2f81-75c3-4eac-a5fc-a59cb8dbc6bc-00-1vxco4gii0mu8.worf.replit.dev';
        }, 3000);
    </script>
</body>
</html>
